<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000010, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .solar-system {
      position: relative;
      width: 900px;
      height: 900px;
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin: -50px 0 0 -50px;
      background: radial-gradient(circle, yellow, orange, red);
      border-radius: 50%;
      box-shadow: 0 0 60px 30px rgba(255, 200, 0, 0.7);
      z-index: 10;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(255, 255, 255, 0.3); /* visible orbit path */
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .orbit .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform: translateX(var(--distance));
      animation: revolve var(--duration) linear infinite;
    }

    /* Mercury */
    .orbit.mercury {
      width: 140px;
      height: 140px;
    }
    .orbit.mercury .planet {
      width: 12px;
      height: 12px;
      background: gray;
      --distance: 70px;
      --duration: 6s;
    }

    /* Venus */
    .orbit.venus {
      width: 200px;
      height: 200px;
    }
    .orbit.venus .planet {
      width: 18px;
      height: 18px;
      background: goldenrod;
      --distance: 100px;
      --duration: 10s;
    }

    /* Earth */
    .orbit.earth {
      width: 280px;
      height: 280px;
    }
    .orbit.earth .planet {
      width: 20px;
      height: 20px;
      background: deepskyblue;
      --distance: 140px;
      --duration: 15s;
    }

    /* Mars */
    .orbit.mars {
      width: 360px;
      height: 360px;
    }
    .orbit.mars .planet {
      width: 16px;
      height: 16px;
      background: red;
      --distance: 180px;
      --duration: 20s;
    }

    /* Jupiter */
    .orbit.jupiter {
      width: 440px;
      height: 440px;
    }
    .orbit.jupiter .planet {
      width: 30px;
      height: 30px;
      background: peru;
      --distance: 220px;
      --duration: 25s;
    }

    @keyframes revolve {
      from { transform: rotate(0deg) translateX(var(--distance)) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(var(--distance)) rotate(-360deg); }
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>

    <div class="orbit mercury">
      <div class="planet"></div>
    </div>

    <div class="orbit venus">
      <div class="planet"></div>
    </div>

    <div class="orbit earth">
      <div class="planet"></div>
    </div>

    <div class="orbit mars">
      <div class="planet"></div>
    </div>

    <div class="orbit jupiter">
      <div class="planet"></div>
    </div>
  </div>
</body>
</html>
